<h2>Change History</h2>
{{#changes}}
  <form method="get" action="#comment" class="printableform">
    <a href="#comment:{{commentnum}}">
      <h2 class="comment-number">{{commentnum}}</h2>
    </a>
    <div class="change">
      <h3 class="change" id="#comment:{{commentnum}}">
        <span class="threading">
          &nbsp;
        </span>
        Changed {{time}} by {{author}}
        <a title="Link to this change" href="#comment:{{commentnum}}" class="anchor"> Â¶</a></h3>
      <!-- <div class="inlinebuttons"> -->
      <!--     <input name="replyto" value="1" type="hidden"> -->
      <!--     <input value="Reply" title="Reply to comment 1" type="submit"> -->
      <!-- </div> -->
      <ul class="changes">
        {{#changes}}
        <li>
  	<strong class="column">{{field}}</strong>
          {{{changeline}}}
        </li>
        {{/changes}}
      </ul>
      <div class="comment searchable">{{{comment}}}</div>
    </div>
  </form>

{{/changes}}
