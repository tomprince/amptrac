  <body>
    <div id="banner">
      <div id="top_grad"></div>
      <div id="tab">
        <a href="http://twistedmatrix.com/trac/wiki">HOME</a>
        <a href="http://twistedmatrix.com/trac/wiki/FrequentlyAskedQuestions">FAQ</a>
        <a href="http://twistedmatrix.com/trac/wiki/Documentation">DOCS</a>
        <a href="http://twistedmatrix.com/trac/wiki/Downloads">DOWNLOAD</a>
      </div>
      <div id="header">
        <a id="logo" href="http://twistedmatrix.com/trac/"><img src="ticket2_files/trac_banner.png" alt="Twisted"></a>
      </div>
      <div id="metanav" class="nav">

      </div>

    <div id="main">
      <!-- <div id="ctxtnav" class="nav"> -->
      <!--   <h2>Context Navigation</h2> -->
      <!--     <ul> -->
      <!--              <li class="first"><span>← <a class="prev" href="http://twistedmatrix.com/trac/ticket/4709" title="Ticket #4709">Previous Ticket</a></span></li><li class="last"><span><a class="next" href="http://twistedmatrix.com/trac/ticket/4711" title="Ticket #4711">Next Ticket</a> →</span></li> -->
      <!-- </ul> -->
      <hr>
    </div>
    <div id="content" class="ticket">
      <h1>
        <span class="title">
          Ticket #<span id="ticket-number"></span>
        </span>
        <span class="statuses">
          <span class="type"></span>
          <span class="status"></span>
        </span>
      </h1>
      <!-- Do not show the ticket (pre)view when the user first comes to the "New Ticket" page.
           Wait until they hit preview. -->
      <!-- Ticket Box (ticket fields along with description) -->
      <div id="ticket">
        <div class="date">
          <p>Opened <span id="ticket-time"></span></p>
          <!-- <p>Last modified <a class="timeline" href="http://twistedmatrix.com/trac/timeline?from=2012-04-06T14%3A45%3A18-0400&amp;precision=second" title="2012-04-06T14:45:18-0400 in Timeline">35 hours</a> ago</p> -->
        </div>
        <!-- use a placeholder if it's a new ticket -->
        <h2 class="summary searchable"> </h2>
        <table class="properties">
          <tbody><tr>
              <th id="h_reporter">Reported by:</th>
              <td headers="h_reporter" class="searchable"></td>
              <th id="h_owner">Owned by:</th>
              <td headers="h_owner"> </td>
            </tr>
            <tr>
              <th id="h_priority">
                Priority:
              </th>
              <td headers="h_priority"> </td>
              <th id="h_milestone">
                Milestone:
              </th>
              <td headers="h_milestone">
                <a class="missing milestone" href="http://twistedmatrix.com/trac/milestone/" rel="nofollow"></a>
              </td>
            </tr><tr>
              <th id="h_component">
                Component:
              </th>
              <td headers="h_component"> </td>
              <th id="h_keywords">
                Keywords:
              </th>
              <td headers="h_keywords" class="searchable">
              </td>
            </tr><tr>
              <th id="h_cc">
                Cc:
              </th>
              <td headers="h_cc" class="searchable"> </td>
              <th id="h_branch">
                Branch:
              </th>
              <td headers="h_branch"> </td>
            </tr><tr>
              <th id="h_branch_author">
                Author:
              </th>
              <td headers="h_branch_author"> </td>
              <th id="h_launchpad_bug">
                Launchpad Bug:
              </th>
              <td headers="h_launchpad_bug"> </td>
            </tr>
        </tbody></table>
        <div class="description">
          <h3 id="comment:description">
            Description
            <a title="Link to this section" href="#comment:description" class="anchor"> ¶</a></h3>
          <!-- <form id="addreply" method="get" action="#comment"> -->
          <!--   <div class="inlinebuttons"> -->
          <!--     <input name="replyto" value="description" type="hidden"> -->
          <!--     <input name="reply" value="Reply" title="Reply, quoting this description" type="submit"> -->
          <!--   </div> -->
          <!-- </form> -->
          <div class="searchable"> </div>
        </div>
      </div>
      <h2>Change History</h2>
      <div id="changelog">
	<form method="get" action="#comment" class="printableform">
          <a href="#">
            <h2 class="comment-number"> </h2>
          </a>
          <div class="change">
            <h3 class="change" id="#">
              <span class="threading">
                &nbsp;
              </span>
              Changed <span class="changed-when"> </span> by <span class="changed-by"> </span>
              <a title="Link to this change" href="#" class="anchor"> ¶</a></h3>
            <!-- <div class="inlinebuttons"> -->
            <!--     <input name="replyto" value="1" type="hidden"> -->
            <!--     <input value="Reply" title="Reply to comment 1" type="submit"> -->
            <!-- </div> -->
	    <ul class="changes">
	      <li>
		<strong class="column"> </strong>
		changed from <em class="oldvalue"> </em> to <em class="newvalue"> </em>
	      </li>
	    </ul>
	    <div class="comment searchable"> </div>
          </div>
        </form>
      </div>


    </div>

</div>
